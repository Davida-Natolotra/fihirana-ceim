<h2 mat-dialog-title>Changer la clé</h2>
<mat-dialog-content>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>clé</mat-label>
      <input formControlName="clef" matInput type="text"/>
      <button
        (click)="resetValues()"
        aria-label="Clear"
        matIconButton
        matSuffix
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close type="button">Annuler</button>
      <button [disabled]="!form.valid" mat-flat-button type="submit">
        Changer
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
