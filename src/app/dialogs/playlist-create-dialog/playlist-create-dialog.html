<h2 mat-dialog-title>Nouveau playlist</h2>
<mat-dialog-content>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <mat-form-field class="example-form-field">
      <mat-label>Nom du playlist</mat-label>
      <input formControlName="name" matInput type="text" />
      <button
        (click)="resetValues()"
        aria-label="Clear"
        matIconButton
        matSuffix
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-dialog-actions>
      <button type="button" mat-button mat-dialog-close>Annuler</button>
      <button type="submit" mat-flat-button [disabled]="!form.valid">
        Cr√©er
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
