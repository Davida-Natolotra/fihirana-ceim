<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="cancel()">
    {{ data.cancelButtonText }}
  </button>
  <button mat-flat-button color="primary" (click)="install()">
    {{ data.confirmButtonText }}
  </button>
</mat-dialog-actions>
