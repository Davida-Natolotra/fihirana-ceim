<div class="mat-elevation-z0 toolRow">
  <mat-form-field appearance="outline" style="flex: 1">
    <mat-label>Filtre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Chercher..." />
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    [routerLink]="['/admin/lyric', 'new']"
  >
    <mat-icon>add</mat-icon>
    Ajouter
  </button>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="songNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
    <mat-cell *matCellDef="let lyric">{{ lyric.songNumber }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Titre</mat-header-cell>
    <mat-cell *matCellDef="let lyric">{{ lyric.title }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let lyric">
      <button mat-icon-button [routerLink]="['/admin/lyric', lyric.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteLyric(lyric.id)">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="SÃ©lecteur de page"
></mat-paginator>
