<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="full-width login-button"
      >
        Login
      </button>
    </form>

    <div class="forgot-password-link">
      <button
        mat-button
        type="button"
        color="primary"
        (click)="onForgotPassword()"
      >
        Forgot Password?
      </button>
    </div>
  </mat-card-content>
</mat-card>
