<mat-form-field appearance="outline" class="w-full mb-4">
  <mat-label>Rechercher</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="songNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let element">
      {{element.songNumber}}{{ element.suffix ? ' ' + element.suffix : '' }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <!-- Add Column -->
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef>Ajouter</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="addLyric(element)" aria-label="Add">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      Aucun donnée trouvée pour cette filtre: "{{input.value}}"
    </td>
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Sélecteur de page"
></mat-paginator>
